name: Test
description: "Run formatting, linting, and tests for Go projects"

inputs: {}

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.24"

    - name: Check Format
      run: gofmt -d ./
      shell: bash

    - name: Lint
      run: go vet ./...
      shell: bash

    - name: Run Tests
      run: go test -v ./...
      shell: bash
